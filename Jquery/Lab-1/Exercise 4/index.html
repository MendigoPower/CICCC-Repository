    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Steam Catalog</title>

                    </div>
                </div>

                    <div class="card-bg"

                    </div>
                </div>

                <div class="card">
                    <div class="card-bg"

                </div>
